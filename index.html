<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="css/stylesheet.css">
</head>
<body>
    <div class="mini-spacer"></div>
    <div id="location"><div class="location"></div></div>
    <div id="album"> 
    	<div><img class="album-art" src="img/album.png"></div>
    	<div class="progress"></div>
    </div>
    <div class="spacer"></div>

    <div id="track-info">
        <span class="song-title">Magic (Remix)</span>
        <br>
        <span class="artist-name">AlunaGeorge</span>
    </div>

    <div id="controls">
        <button><img class="small-control" src="img/thumbsup.png"></button>
        <button><img class="big-control" src="img/pause.png"></button>
        <button onclick="nextSong()"><img class="small-control" src="img/forward.png"></button>
    </div>

    <div class="spacer"></div>
    
    
<button class="help-btn">Help</button>
    
    
<script src="lib/jquery.js"></script>
<script src="js/app.js"></script>
<script src="cordova.js"></script>
</body>
</html>
